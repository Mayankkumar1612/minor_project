<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="personal_details.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>personal details</title> 
</head>
<body>
    <div class="container">
        <header>Mantiee From</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Branch</label>
                            <select required>
                                <option disabled selected>Select Branch</option>
                                <option>CSE</option>
                                <option>ECE</option>
                                <option>EE</option>
                                <option>ME</option>
                                <option>CE</option>
                                <option>AI</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>YEAR</label>
                            <input type="number" placeholder="Enter Year" required>
                        </div>

                        <div class="input-field">
                            <label>ROLL NO.</label>
                            <input type="number" placeholder="Enter Roll no." required>
                        </div>

                        <div class="input-field">
                            <label>ADDRESS</label>
                            <input type="text" placeholder="Enter your Address" required>
                        </div>

                        <div class="input-field">
                            <label>BLOOD GROUP</label>
                            <select required>
                                <option disabled selected>Select Blood group</option>
                                <option>A</option>
                                <option>A+</option>
                                <option>B</option>
                                <option>B+</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="Contact Infromation">
                    <span class="title">Contact Information</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father name</label>
                            <input type="text" placeholder="Enter Father name" required>
                        </div>

                        <div class="input-field">
                            <label>MOther name</label>
                            <input type="text" placeholder="Enter MOther name" required>
                        </div>

                        <div class="input-field">
                            <label>Name of local guardian</label>
                            <input type="text" placeholder="Enter Name of local guardian" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile number</label>
                            <input type="number" placeholder="Enter issued state" required>
                        </div>
                    </div>
                </div> 

                <div class="Bank Details">
                    <span class="title">Bank Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Bank Name</label>
                            <input type="text" placeholder="Enter Bank Name" required>
                        </div>

                        <div class="input-field">
                            <label>Bank Branch</label>
                            <input type="text" placeholder="Enter Bank Branch" required>
                        </div>

                        <div class="input-field">
                            <label>IFSC Code</label>
                            <input type="text" placeholder="Enter IFSC Code" required>
                        </div>

                        <div class="input-field">
                            <label>Account No</label>
                            <input type="number" placeholder="Enter Account No" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Driving Licence No</label>
                            <input type="number" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label>Passport No</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Aadhar Card No</label>
                            <input type="number" placeholder="Enter issued authority" required>
                        </div>

                        <div class="input-field">
                            <label>PAN No</label>
                            <input type="number" placeholder="Enter issued state" required>
                        </div>

                        <div class="">
                            <label>Photo</label>
                            <input type="file">
                        </div>

                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-field">
                            <label>Grandfather</label>
                            <input type="text" placeholder="Enter grandfther name" required>
                        </div>

                        <div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>

                        <div class="input-field">
                            <label>Father in Law</label>
                            <input type="text" placeholder="Father in law name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother in Law</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
