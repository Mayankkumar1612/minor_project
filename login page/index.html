<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h1 class="title" style="font-size: 6rem">THDC-IHET</h1>
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" list="browsers" placeholder="Select User" />
              <datalist id="browsers">
                <option value="Admin"></option>
                <option value="Staff"></option>
                <option value="Student"></option>
              </datalist>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="loginEmail" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginPassword" placeholder="Password" />
            </div>
            <input type="submit" onclick="login(event)" class="btn solid" />

            <div class="text-center p-t-12">
              <span class="txt1"> Forgot </span>
              <a class="txt2" href="#"> Username / Password? </a>
            </div>
          </form>
          <form action="#" id="loginForm" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" list="browsers" placeholder="Select User" />
              <datalist id="browsers">
                <option value="Admin"></option>
                <option value="Staff"></option>
                <option value="Student"></option>
              </datalist>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <input
              type="submit"
              class="btn"
              onclick="signup(event)"
              value="Sign up"
            />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>WELCOME</h3>

            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>THDC-IHET</h3>
            <p>
              Tehri Hydro Development Corporation Institute of Hydropower
              Engineering and Technology
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
